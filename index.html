<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pannellum Video Demo</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.1.0/video-js.css" />
    <script src="https://vjs.zencdn.net/7.1.0/video.js"></script>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <script src="https://pannellum.org/js/videojs-pannellum-plugin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/videojs-panorama/0.1.7/videojs-panorama.v5.min.js"
      integrity="sha512-khbDS+MN9xtFogxhesnm5Q890l+3S3mtKrDa0KbTfsfRwJqdUQL1kasMSsVUmKGJkhS8WIdlpTSvzj4iZH9wJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/videojs-panorama/0.1.7/videojs-panorama.min.css"
      integrity="sha512-wwMJEhDYuVEDN4nKpBkZTsR+bdo6z2BYEJRJfo722IrEVmRfZzqLnwcPJRDAksXsp7/xRNOo4Q90j/gwv1++LA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .player-wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .player {
        top: 0;
        left: 0;
        height: 80vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="player-wrapper">
      <video
        id="player"
        class="player video-js vjs-default-skin vjs-big-play-centered"
        crossorigin="anonymous"
        preload="metadata"
        autoplay
        controls
      >
        <source
          poster="https://raw.githubusercontent.com/Pierrinho/elephant/master/elephant.jpg"
          src="https://skymotion-website-media.s3.ap-southeast-2.amazonaws.com/4096_h264.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <script>
      var options = {
        plugins: {
          panorama: {
            clickAndDrag: true,
            clickToToggle: true,
            autoMobileOrientation: true,
            backToVerticalCenter: false,
            backToHorizonCenter: false,
          },
        },
      };
      var player = videojs("player", options, function () {
        // Player is ready
      });
      var player2 = videojs("player2", options, function () {
        // Player 2 is ready
      });
    </script>
  </body>
</html>
